<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to external resources for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch for API -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <title>Biovitam - Organic Biofertilizers for Kenya</title>
    <meta name="description" content="Biovitam produces premium organic biofertilizers and plant growth solutions for floriculture and agriculture in Kenya." />
    
    <!-- Performance optimization meta tags -->
    <meta name="theme-color" content="#74C365" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- Preload critical fonts -->
    <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Montserrat:wght@400;500;600;700;800;900&display=swap" 
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link 
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Montserrat:wght@400;500;600;700;800;900&display=swap" 
        rel="stylesheet"
      />
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
